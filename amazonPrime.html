<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Video</title>
    <!-- React Library  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Virtual DOM Library -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel Library  -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bs5 icons  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main{
        height: 100vh;
        background-color: #000000;
    }
    .navbar {
            display: flex;
            align-items: center;
            background-color: #00050D;
            height: 72px;
            padding: 0 40px;
            color: #fff;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 40px;
            font-weight: bold;
            font-size: 24px;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .nav-item {
            color: #fff;
            padding: 0 16px;
            font-size: 16px;
            cursor: pointer;
            height: 100%;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .separator {
            height: 28px;
            width: 3px;
            background-color: #66696E;
            margin: 0 10px;
        }
        
        .subscriptions {
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .grid-icon {
            margin-right: 6px;
        }
        
        .spacer {
            flex-grow: 1;
        }
        
        .right-section {
            display: flex;
            align-items: center;
        }
        
        .search-icon, .language, .profile, .prime-button {
            margin-left: 16px;
            cursor: pointer;
        }
        
        .language {
            display: flex;
            align-items: center;
        }
        
        .language-text {
            margin-right: 4px;
        }
        
        .profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prime-button {
            background-color: #0f79af;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        .banner-img{
            background: url(amazonPrimeCover.png);
            background-size: cover;
            background-repeat: no-repeat;
            height: 65vh;
        }
</style>
<script type="text/babel">
    function AmazonIndex(){
        return(
            <div className="main">
                <div>
                    <AmazonNavbar/>
                    </div>
                    <div>
                        <AmazonMain/>
                        </div>
                </div>
        )
    }
    function AmazonNavbar(){
        return(
            <div className="navbar">
        <div className="logo ms-5">
            <span>prime video</span>
        </div>
        
        <div className="nav-items">
            <a href="#" className="nav-item fw-bold">Home</a>
            <a href="#" className="nav-item fw-bold">Movies</a>
            <a href="#" className="nav-item fw-bold">TV shows</a>
            <a href="#" className="nav-item fw-bold me-3">Live TV</a>
        </div>
        
        <div className="separator me-3"></div>
        
        <div className="subscriptions">
            <span className="grid-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="7" height="7" stroke="white" stroke-width="2"/>
                    <rect x="14" y="3" width="7" height="7" stroke="white" stroke-width="2"/>
                    <rect x="3" y="14" width="7" height="7" stroke="white" stroke-width="2"/>
                    <rect x="14" y="14" width="7" height="7" stroke="white" stroke-width="2"/>
                </svg>
            </span>
            <span className="fw-bold">Subscriptions</span>
        </div>
        
        <div className="spacer"></div>
        
        <div className="right-section me-3">
            <div className="search-icon  fw-bold">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="white"/>
                </svg>
            </div>
            
            <div className="language me-3">
                <span className="language-text fw-bold">EN</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L12 15L17 10H7Z" fill="white"/>
                </svg>
            </div>
            
            <div className="profile me-3 fw-bold">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#ccc"/>
                </svg>
            </div>
            
            <button className="prime-button me-2">Join Prime</button>
        </div>
    </div>
        )
    }
    function AmazonMain(){
        return(
            <div className="container-fluid">
            <div className="row">
                <div className="col-6 ps-5">
                    <h1 className="fw-bold ms-5 mt-5 text-light display-5 pt-4">Welcome to Prime Video</h1>
                    <h5 className="fw-bold ms-5 mt-5 text-light pt-3 fs-4">Join Prime to watch the latest movies, TV shows and award-winning Amazon Originals
                    </h5>
                    <button className="ms-5 mt-3 btn btn-light py-3 px-4 fs-5">Sign in to join Prime</button>
                    </div>
                <div className="col-6 mt-2 banner-img">
                    <div id=""></div>
                    </div>
                </div>
                </div>
        )
    }
    ReactDOM.render(<AmazonIndex/>,document.getElementById("root"));
</script>
</head>
<body>
    <noscript>Please enable JavaScript on your browser</noscript>
    <div id="root"></div>
</body>
</html>
